<h3>{{editMode? 'Employee Update':'Employee Add'}}</h3>
<div class="card mt-3">
    <div class="card-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
                <label class="col-md-4">User Id</label>
                <input type="number" class="form-control" formControlName="id" #id/>
                <div *ngIf="todoForm.controls['id'].invalid && (todoForm.controls['id'].dirty || todoForm.controls['id'].touched)"
                     class="alert alert-danger">
                    <div *ngIf="todoForm.controls['id'].errors.required">
                        User Name is required.
                    </div>
                </div>
            </div> -->
            <div class="form-group">
                <label class="col-md-4">Name</label>
                <input type="text" class="form-control" formControlName="name" #name/>
                <div *ngIf="todoForm.controls['name'].invalid && (todoForm.controls['name'].dirty || todoForm.controls['name'].touched)"
                     class="alert alert-danger">
                    <div *ngIf="todoForm.controls['name'].errors.required">
                        User Name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Address</label>
                <input type="text" class="form-control" formControlName="address" #address/>
                <div *ngIf="todoForm.controls['address'].invalid && (todoForm.controls['address'].dirty || todoForm.controls['address'].touched)"
                     class="alert alert-danger">
                    <div *ngIf="todoForm.controls['address'].errors.required">
                        Address is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">City</label>
                <input type="text" class="form-control" formControlName="city" #city/>
                <div *ngIf="todoForm.controls['city'].invalid && (todoForm.controls['city'].dirty || todoForm.controls['city'].touched)"
                     class="alert alert-danger">
                    <div *ngIf="todoForm.controls['city'].errors.required">
                        City is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit"
                        class="btn btn-success mr-1"
                        [disabled]="todoForm.pristine || todoForm.invalid">Submit
                </button>
                <button type="button" class="btn btn-danger" (click)="clearForm()">Clear</button>
            </div>
        </form>
    </div>
</div>
