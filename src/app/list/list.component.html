<br>
<h3>Employee List</h3>
<div class="col">
    <div *ngIf="todos">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let todo of todos | async">
                <td>{{ todo.name }}</td>
                <td>{{ todo.address }}</td>
                <td>{{ todo.city }}</td>
                <td>
                    <button class="btn btn-primary" (click)="editTodo(todo)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
